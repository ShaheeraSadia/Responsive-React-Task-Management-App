 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Free responsive task management app. Organize your tasks with this beautiful, mobile-friendly application." />
    <title>Task Manager - Responsive Productivity App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-icon {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding-bottom: 2rem;
        }

        /* Page Styles */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Task Form */
        .task-form {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .add-btn-icon {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Task List Container */
        .task-list-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .filter-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .filter-tab:hover {
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        /* Task List */
        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Task Item */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            gap: 1rem;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            flex: 1;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox:hover {
            border-color: #667eea;
        }

        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .task-text {
            flex: 1;
        }

        .task-title {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-date {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #dc2626;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            opacity: 0;
            flex-shrink: 0;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fef2f2;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Task Actions */
        .task-actions {
            padding: 1.5rem;
            border-top: 1px solid #e1e5e9;
            text-align: center;
        }

        .clear-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        /* Stats Page */
        .stats-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .chart-placeholder {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Settings Page */
        .settings-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
        }

        .setting-description {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .select-input {
            padding: 0.5rem 1rem;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            background: white;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.75rem;
            }
            
            .header-icon {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
            
            .nav-buttons {
                gap: 0.5rem;
            }
            
            .nav-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .task-form {
                padding: 1.5rem;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .task-input {
                min-width: auto;
            }
            
            .add-btn {
                width: 100%;
            }
            
            .filter-tabs {
                flex-direction: column;
            }
            
            .filter-tab {
                padding: 0.75rem 1rem;
            }
            
            .task-item {
                padding: 1rem;
            }
            
            .delete-btn {
                opacity: 1;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .header {
                padding: 1rem 0;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .task-form,
            .task-list-container,
            .stats-container,
            .settings-container {
                border-radius: 12px;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .task-content {
                width: 100%;
            }
            
            .delete-btn {
                align-self: flex-end;
            }
        }

        /* Animation for new tasks */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }

        /* Button click animation */
        .clickable {
            transition: all 0.2s ease;
        }

        .clickable:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header Component
        function Header({ currentPage, onPageChange }) {
            return React.createElement('header', { className: 'header' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'header-content' },
                        React.createElement('h1', { className: 'header-title' },
                            React.createElement('span', { className: 'header-icon' }, 'âœ“'),
                            'Task Manager'
                        ),
                        React.createElement('div', { className: 'nav-buttons' },
                            React.createElement('button', {
                                className: `nav-btn clickable ${currentPage === 'tasks' ? 'active' : ''}`,
                                onClick: () => onPageChange('tasks')
                            },
                                React.createElement('span', {}, 'ðŸ“'),
                                'Tasks'
                            ),
                            React.createElement('button', {
                                className: `nav-btn clickable ${currentPage === 'stats' ? 'active' : ''}`,
                                onClick: () => onPageChange('stats')
                            },
                                React.createElement('span', {}, 'ðŸ“Š'),
                                'Stats'
                            ),
                            React.createElement('button', {
                                className: `nav-btn clickable ${currentPage === 'settings' ? 'active' : ''}`,
                                onClick: () => onPageChange('settings')
                            },
                                React.createElement('span', {}, 'âš™ï¸'),
                                'Settings'
                            )
                        )
                    )
                )
            );
        }

        // TaskForm Component
        function TaskForm({ onAddTask }) {
            const [taskText, setTaskText] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (taskText.trim()) {
                    onAddTask(taskText.trim());
                    setTaskText('');
                }
            };

            return React.createElement('form', { className: 'task-form', onSubmit: handleSubmit },
                React.createElement('div', { className: 'form-group' },
                    React.createElement('input', {
                        type: 'text',
                        className: 'task-input',
                        placeholder: 'What needs to be done?',
                        value: taskText,
                        onChange: (e) => setTaskText(e.target.value),
                        maxLength: 200
                    }),
                    React.createElement('button', {
                        type: 'submit',
                        className: 'add-btn clickable',
                        disabled: !taskText.trim()
                    },
                        React.createElement('span', { className: 'add-btn-icon' }, '+'),
                        'Add Task'
                    )
                )
            );
        }

        // TaskItem Component
        function TaskItem({ task, onToggle, onDelete }) {
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return React.createElement('div', {
                className: `task-item ${task.completed ? 'completed' : ''}`
            },
                React.createElement('div', { className: 'task-content' },
                    React.createElement('button', {
                        className: `checkbox clickable ${task.completed ? 'checked' : ''}`,
                        onClick: () => onToggle(task.id),
                        'aria-label': task.completed ? 'Mark as incomplete' : 'Mark as complete'
                    }, task.completed && 'âœ“'),
                    React.createElement('div', { className: 'task-text' },
                        React.createElement('span', { className: 'task-title' }, task.text),
                        React.createElement('span', { className: 'task-date' },
                            `Added: ${formatDate(task.createdAt)}`
                        )
                    )
                ),
                React.createElement('button', {
                    className: 'delete-btn clickable',
                    onClick: () => onDelete(task.id),
                    'aria-label': 'Delete task'
                }, 'Ã—')
            );
        }

        // TaskList Component
        function TaskList({
            tasks,
            onToggleTask,
            onDeleteTask,
            filter,
            onFilterChange,
            onClearCompleted,
            stats
        }) {
            return React.createElement('div', { className: 'task-list-container' },
                // Filter Tabs
                React.createElement('div', { className: 'filter-tabs' },
                    React.createElement('button', {
                        className: `filter-tab clickable ${filter === 'all' ? 'active' : ''}`,
                        onClick: () => onFilterChange('all')
                    }, `All (${stats.total})`),
                    React.createElement('button', {
                        className: `filter-tab clickable ${filter === 'active' ? 'active' : ''}`,
                        onClick: () => onFilterChange('active')
                    }, `Active (${stats.active})`),
                    React.createElement('button', {
                        className: `filter-tab clickable ${filter === 'completed' ? 'active' : ''}`,
                        onClick: () => onFilterChange('completed')
                    }, `Completed (${stats.completed})`)
                ),

                // Task List
                React.createElement('div', { className: 'task-list' },
                    tasks.length === 0
                        ? React.createElement('div', { className: 'empty-state' },
                            React.createElement('div', { className: 'empty-icon' }, 'ðŸ“'),
                            React.createElement('h3', {}, 'No tasks found'),
                            React.createElement('p', {},
                                filter === 'all'
                                    ? 'Add your first task to get started!'
                                    : `No ${filter} tasks at the moment.`
                            )
                        )
                        : tasks.map(task =>
                            React.createElement(TaskItem, {
                                key: task.id,
                                task: task,
                                onToggle: onToggleTask,
                                onDelete: onDeleteTask
                            })
                        )
                ),

                // Actions
                stats.completed > 0 && React.createElement('div', { className: 'task-actions' },
                    React.createElement('button', {
                        className: 'clear-btn clickable',
                        onClick: onClearCompleted
                    }, `Clear Completed (${stats.completed})`)
                )
            );
        }

        // Stats Page Component
        function StatsPage({ tasks }) {
            const stats = {
                total: tasks.length,
                active: tasks.filter(task => !task.completed).length,
                completed: tasks.filter(task => task.completed).length,
                completionRate: tasks.length > 0 ? Math.round((tasks.filter(task => task.completed).length / tasks.length) * 100) : 0
            };

            return React.createElement('div', { className: 'stats-container' },
                React.createElement('h2', { style: { marginBottom: '1.5rem', color: '#333' } }, 'Task Statistics'),
                React.createElement('div', { className: 'stats-grid' },
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, stats.total),
                        React.createElement('div', { className: 'stat-label' }, 'Total Tasks')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, stats.active),
                        React.createElement('div', { className: 'stat-label' }, 'Active Tasks')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, stats.completed),
                        React.createElement('div', { className: 'stat-label' }, 'Completed Tasks')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, `${stats.completionRate}%`),
                        React.createElement('div', { className: 'stat-label' }, 'Completion Rate')
                    )
                ),
                React.createElement('div', { className: 'chart-container' },
                    React.createElement('h3', { style: { marginBottom: '1rem', color: '#333' } }, 'Productivity Overview'),
                    React.createElement('div', { className: 'chart-placeholder' },
                        'Productivity Chart Visualization'
                    )
                )
            );
        }

        // Settings Page Component
        function SettingsPage() {
            const [settings, setSettings] = useState({
                darkMode: false,
                notifications: true,
                autoSave: true,
                language: 'en'
            });

            const handleSettingChange = (setting, value) => {
                setSettings(prev => ({
                    ...prev,
                    [setting]: value
                }));
            };

            return React.createElement('div', { className: 'settings-container' },
                React.createElement('h2', { style: { marginBottom: '1.5rem', color: '#333' } }, 'App Settings'),
                React.createElement('div', { className: 'settings-section' },
                    React.createElement('h3', {}, 'Appearance'),
                    React.createElement('div', { className: 'setting-item' },
                        React.createElement('div', {},
                            React.createElement('div', { className: 'setting-label' }, 'Dark Mode'),
                            React.createElement('div', { className: 'setting-description' }, 'Switch to dark theme')
                        ),
                        React.createElement('label', { className: 'toggle-switch' },
                            React.createElement('input', {
                                type: 'checkbox',
                                checked: settings.darkMode,
                                onChange: (e) => handleSettingChange('darkMode', e.target.checked)
                            }),
                            React.createElement('span', { className: 'toggle-slider' })
                        )
                    ),
                    React.createElement('div', { className: 'setting-item' },
                        React.createElement('div', {},
                            React.createElement('div', { className: 'setting-label' }, 'Language'),
                            React.createElement('div', { className: 'setting-description' }, 'Change app language')
                        ),
                        React.createElement('select', {
                            className: 'select-input',
                            value: settings.language,
                            onChange: (e) => handleSettingChange('language', e.target.value)
                        },
                            React.createElement('option', { value: 'en' }, 'English'),
                            React.createElement('option', { value: 'es' }, 'Spanish'),
                            React.createElement('option', { value: 'fr' }, 'French')
                        )
                    )
                ),
                React.createElement('div', { className: 'settings-section' },
                    React.createElement('h3', {}, 'Functionality'),
                    React.createElement('div', { className: 'setting-item' },
                        React.createElement('div', {},
                            React.createElement('div', { className: 'setting-label' }, 'Notifications'),
                            React.createElement('div', { className: 'setting-description' }, 'Receive task reminders')
                        ),
                        React.createElement('label', { className: 'toggle-switch' },
                            React.createElement('input', {
                                type: 'checkbox',
                                checked: settings.notifications,
                                onChange: (e) => handleSettingChange('notifications', e.target.checked)
                            }),
                            React.createElement('span', { className: 'toggle-slider' })
                        )
                    ),
                    React.createElement('div', { className: 'setting-item' },
                        React.createElement('div', {},
                            React.createElement('div', { className: 'setting-label' }, 'Auto-save'),
                            React.createElement('div', { className: 'setting-description' }, 'Automatically save changes')
                        ),
                        React.createElement('label', { className: 'toggle-switch' },
                            React.createElement('input', {
                                type: 'checkbox',
                                checked: settings.autoSave,
                                onChange: (e) => handleSettingChange('autoSave', e.target.checked)

                        )

            );
        }

        // Footer Component
        function Footer() {
            return React.createElement('footer', { className: 'footer' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'footer-content' },
                        React.createElement('p', {}, 'Â© 2024 Task Manager App. Built with React.'),
                        React.createElement('div', { className: 'footer-links' },
                            React.createElement('span', {}, 'Responsive Design'),
                            React.createElement('span', {}, 'Local Storage'),
                            React.createElement('span', {}, 'Mobile First')
                        )
                    )
                )
            );
        }

        // Main App Component
        function App() {
            const [tasks, setTasks] = useState([]);
            const [filter, setFilter] = useState('all');
            const [currentPage, setCurrentPage] = useState('tasks');

            // Load tasks from localStorage on component mount
            useEffect(() => {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    setTasks(JSON.parse(savedTasks));
                }
            }, []);

            // Save tasks to localStorage whenever tasks change
            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            const addTask = (taskText) => {
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                setTasks([...tasks, newTask]);
            };

            const toggleTask = (taskId) => {
                setTasks(tasks.map(task =>
                    task.id === taskId ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (taskId) => {
                setTasks(tasks.filter(task => task.id !== taskId));
            };

            const clearCompleted = () => {
                setTasks(tasks.filter(task => !task.completed));
            };

            const filteredTasks = tasks.filter(task => {
                switch (filter) {
                    case 'active':
                        return !task.completed;
                    case 'completed':
                        return task.completed;
                    default:
                        return true;
                }
            });

            const stats = {
                total: tasks.length,
                active: tasks.filter(task => !task.completed).length,
                completed: tasks.filter(task => task.completed).length
            };

            return React.createElement('div', { className: 'app' },
                React.createElement(Header, {
                    currentPage: currentPage,
                    onPageChange: setCurrentPage
                }),
                React.createElement('main', { className: 'main-content' },
                    React.createElement('div', { className: 'container' },
                        // Tasks Page
                        React.createElement('div', {
                            className: `page ${currentPage === 'tasks' ? 'active' : ''}`
                        },
                            React.createElement(TaskForm, { onAddTask: addTask }),
                            React.createElement(TaskList, {
                                tasks: filteredTasks,
                                onToggleTask: toggleTask,
                                onDeleteTask: deleteTask,
                                filter: filter,
                                onFilterChange: setFilter,
                                onClearCompleted: clearCompleted,
                                stats: stats
                            })
                        ),
                        // Stats Page
                        React.createElement('div', {
                            className: `page ${currentPage === 'stats' ? 'active' : ''}`
                        },
                            React.createElement(StatsPage, { tasks: tasks })
                        ),
                        // Settings Page
                        React.createElement('div', {
                            className: `page ${currentPage === 'settings' ? 'active' : ''}`
                        },
                            React.createElement(SettingsPage)
                        )
                    )
                ),
                React.createElement(Footer)
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
